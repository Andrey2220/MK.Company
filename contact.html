<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="page_title_contact">MK.COMPANY — Contacto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">MK.COMPANY</a>
      <button class="burger" id="burger-menu" aria-label="Menú">☰</button>
      <nav class="nav-menu" id="nav-menu">
        <ul class="nav">
          <li><a href="index.html" data-i18n="nav_home">Home</a></li>
          <li><a href="services.html" data-i18n="nav_services">Services</a></li>
          <li><a href="team.html" data-i18n="nav_team">Our Team</a></li>
          <li><a href="contact.html" data-i18n="nav_contact">Contacts</a></li>
          <li class="nav-lang">
            <div class="lang-dropdown">
              <button class="lang-trigger" id="lang-trigger">EN ▼</button>
              <div class="lang-menu" id="lang-menu">
                <button class="lang-option" data-lang="en">English</button>
                <button class="lang-option" data-lang="es">Español</button>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="section-label" data-i18n="contact_label">CONTACT US</div>
    <h1 data-i18n="contact_title">Контакты</h1>
    <p class="lead" data-i18n="contact_subtitle">Оставьте заявку — мы свяжемся с вами в ближайшее время.</p>

    <form id="contact-form" class="contact-form" method="post" action="#">
      <label>
        <span data-i18n="form_name">Name</span>
        <input type="text" name="name" required>
      </label>

      <label>
        <span data-i18n="form_email">Email</span>
        <input type="email" name="email" required>
      </label>

      <label>
        <span data-i18n="form_phone">Phone</span>
        <input type="tel" name="phone">
      </label>

      <label>
        <span data-i18n="form_category">Category</span>
        <select name="category">
          <option value="repair" data-i18n="category_repair">Repair</option>
          <option value="building" data-i18n="category_building">Building</option>
          <option value="electric" data-i18n="category_electric">Electrical</option>
          <option value="plumber" data-i18n="category_plumber">Plumbing</option>
          <option value="facade" data-i18n="category_facade">Facade</option>
          <option value="cleaning" data-i18n="category_cleaning">Post-repair Cleaning</option>
          <option value="other" data-i18n="category_other">Other</option>
        </select>
      </label>

      <label>
        <span data-i18n="form_budget">Budget</span>
        <select name="budget">
          <option value="" data-i18n="budget_empty">Not specified</option>
          <option value="up-1000" data-i18n="budget_1">Up to 1,000 €</option>
          <option value="1000-3000" data-i18n="budget_2">1,000 – 3,000 €</option>
          <option value="3000-8000" data-i18n="budget_3">3,000 – 8,000 €</option>
          <option value="8000-15000" data-i18n="budget_4">8,000 – 15,000 €</option>
          <option value="15000-20000" data-i18n="budget_5">15,000 – 20,000 €</option>
        </select>
      </label>

      <label>
        <span data-i18n="form_message">Message</span>
        <textarea name="message" rows="5"></textarea>
      </label>

      <button type="submit" class="btn btn-accent" data-i18n="form_submit">Send Request</button>
    </form>

    <div id="form-success" class="form-success" data-i18n="form_success" hidden>Спасибо! Ваша заявка успешно отправлена.</div>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="contacts" data-i18n="footer_phone">Телефон: +7 (000) 000-00-00 &nbsp;|&nbsp; Email: info@mk.company</div>
      <div class="copyright" data-i18n="footer_copyright">© MK.COMPANY, 2026</div>
    </div>
  </footer>

  <script src="js/translations.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
